<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="min-width:320px;">
    <h3 class="mb-3 text-center">Register</h3>
    <form id="register-form">
      <div class="mb-3">
        <label for="reg-email" class="form-label">E-mail</label>
        <input type="email" id="reg-email" class="form-control" required />
        <div class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="reg-password" class="form-control" required minlength="8" />
          <button type="button" class="btn btn-outline-secondary" id="toggle-pass">👁️</button>
        </div>
        <div id="pass-strength" class="form-text"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div id="register-success" class="d-none text-center">
      <p class="mb-0">Thank you! Your account is pending approval. You’ll receive an e-mail once it’s activated.</p>
    </div>
  </div>
  <script type="module" src="register.js"></script>
</body>
</html>
