<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script type="module" src="adminGuard.js"></script>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Producer Board</h1>
  <button id="add-producer-fab" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle" style="width:56px;height:56px;">âž•</button>
  <div class="mt-5" id="user-requests-panel">
    <h2 class="h5 mb-3">User Requests</h2>
    <table id="requests-table" class="table table-sm">
      <thead>
        <tr><th>E-mail</th><th>Requested On</th><th>Approve</th><th>Reject</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="mt-5" id="users-panel">
    <h2 class="h5 mb-3">Users</h2>
    <table id="users-table" class="table table-sm">
      <thead>
        <tr><th>E-mail</th><th>Role</th><th>Status</th><th>Toggle</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Add Producer Modal -->
<div class="modal fade" id="add-producer-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Producer</h5>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="producer-name" class="form-label">Producer Name</label>
          <input type="text" id="producer-name" class="form-control" />
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="producer-location" class="form-label">Location</label>
          <input type="text" id="producer-location" class="form-control" />
          <div class="invalid-feedback"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-producer-confirm" disabled>Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Distance Preview Modal -->
<div class="modal fade" id="distance-preview-modal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Distance Matrix Preview</h5>
      </div>
      <div class="modal-body">
        <div id="distance-grid" class="mb-3"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="distance-cancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="distance-upload" disabled>Upload</button>
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="app-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="addProducer.js"></script>
<script type="module" src="userRequests.js"></script>
<script type="module" src="manageUsers.js"></script>
</body>
</html>
