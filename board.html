<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <script type="module" src="adminGuard.js"></script>
</head>
<body>
<div class="workspace">
  <header class="bg-slate-300 shadow-sm border-b border-slate-400 px-8 py-4 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-slate-800">User Management</h2>
  </header>
  <div class="dashboard">
    <div class="content-area">
      <div class="main-content-wrapper">
        <div class="header flex justify-between items-center mb-4">
          <h1 class="text-xl font-semibold">Users</h1>
        </div>
        <div class="mt-5" id="user-requests-panel">
          <h2 class="font-medium mb-3">User Requests</h2>
          <table id="requests-table">
            <thead>
              <tr><th>E-mail</th><th>Requested On</th><th>Approve</th><th>Reject</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="mt-5" id="users-panel">
          <h2 class="font-medium mb-3">Users</h2>
          <table id="users-table">
            <thead>
              <tr><th>E-mail</th><th>Role</th><th>Status</th><th>Toggle</th><th>Delete</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer-note">&nbsp;</footer>
</div>



<div id="app-toast" class="toast hidden"></div>

<script type="module" src="userInfo.js"></script>
<script type="module" src="userRequests.js"></script>
<script type="module" src="manageUsers.js"></script>
</body>
</html>
