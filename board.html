<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producer Board</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <script type="module" src="adminGuard.js"></script>
</head>
<body>
<div class="workspace">
  <header class="bg-slate-300 shadow-sm border-b border-slate-400 px-8 py-4">
    <h2 class="text-2xl font-bold text-slate-800">Producer Board</h2>
  </header>
  <div class="dashboard">
    <div class="content-area">
      <div class="main-content-wrapper">
        <div class="header flex justify-between items-center mb-4">
          <h1 class="text-xl font-semibold">Producers</h1>
          <button id="add-producer-fab" class="bg-blue-600 text-white rounded-full w-10 h-10">ï¼‹</button>
        </div>
        <div class="mt-5" id="user-requests-panel">
          <h2 class="font-medium mb-3">User Requests</h2>
          <table id="requests-table">
            <thead>
              <tr><th>E-mail</th><th>Requested On</th><th>Approve</th><th>Reject</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="mt-5" id="users-panel">
          <h2 class="font-medium mb-3">Users</h2>
          <table id="users-table">
            <thead>
              <tr><th>E-mail</th><th>Role</th><th>Status</th><th>Toggle</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer-note">&nbsp;</footer>
</div>

<dialog id="add-producer-modal">
  <form>
    <h3 class="text-lg font-semibold mb-4">Add Producer</h3>
    <div class="mb-3">
      <label for="producer-name" class="block font-medium">Producer Name</label>
      <input type="text" id="producer-name" class="border border-slate-300 rounded-lg px-3 py-2 w-full" />
      <div class="invalid-feedback"></div>
    </div>
    <div class="mb-3">
      <label for="producer-location" class="block font-medium">Location</label>
      <input type="text" id="producer-location" class="border border-slate-300 rounded-lg px-3 py-2 w-full" />
      <div class="invalid-feedback"></div>
    </div>
    <div class="actions">
      <button type="button" class="cancel bg-slate-200 px-3 py-1 rounded">Cancel</button>
      <button type="button" id="add-producer-confirm" class="primary bg-blue-600 text-white px-3 py-1 rounded" disabled>Add</button>
    </div>
  </form>
</dialog>

<dialog id="distance-preview-modal">
  <h3 class="text-lg font-semibold mb-4">Distance Matrix Preview</h3>
  <p id="distance-producer" class="font-medium mb-3"></p>
  <div id="distance-grid" class="mb-4"></div>
  <div class="actions">
    <button type="button" id="distance-cancel" class="cancel bg-slate-200 px-3 py-1 rounded">Cancel</button>
    <button type="button" id="distance-upload" class="primary bg-blue-600 text-white px-3 py-1 rounded" disabled>Upload</button>
  </div>
</dialog>

<div id="app-toast" class="toast hidden"></div>

<script type="module" src="addProducer.js"></script>
<script type="module" src="userRequests.js"></script>
<script type="module" src="manageUsers.js"></script>
</body>
</html>
