<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="min-width:320px;">
    <h3 class="mb-3 text-center">Login</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="login-email" class="form-label">E-mail</label>
        <input type="email" id="login-email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" id="login-password" class="form-control" required />
      </div>
      <div class="text-danger small mb-2" id="login-error"></div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Log in</button>
      <a href="register.html" class="btn btn-outline-secondary w-100" id="register-link">Register</a>
    </form>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
