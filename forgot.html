<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="min-width:320px;">
    <h3 class="mb-3 text-center">Forgot Password</h3>
    <form id="forgot-form">
      <div class="mb-3">
        <label for="fp-email" class="form-label">E-mail</label>
        <input type="email" id="fp-email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Send reset link</button>
    </form>
    <div id="fp-done" class="d-none text-center">
      <p class="mb-0">If that account exists, we've emailed a password reset link.</p>
    </div>
  </div>
  <script type="module" src="forgot.js"></script>
</body>
</html>
