<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogiTrack</title>

  <!-- Leaflet for the road map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="workspace">
  <header class="bg-slate-300 shadow-sm border-b border-slate-400 px-8 py-4">
    <h2 class="text-2xl font-bold text-slate-800">LogiTrack</h2>
  </header>

  <div class="dashboard">
    <nav class="sidebar bg-slate-200 shadow-xl border-r border-slate-300">
        <ul class="space-y-1 px-2 py-4">
          <li>
            <a href="Index.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 transition-all duration-200 hover:text-slate-800 bg-blue-50 text-blue-700 border border-blue-200">
              <span class="material-symbols-outlined text-lg">home</span>
              <span class="font-medium">Home</span>
            </a>
          </li>
          <li>
            <a href="producer.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 transition-all duration-200 hover:text-slate-800">
              <span class="material-symbols-outlined text-lg">agriculture</span>
              <span class="font-medium">Producer</span>
            </a>
          </li>
          <li>
            <a href="processor.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 transition-all duration-200 hover:text-slate-800">
              <span class="material-symbols-outlined text-lg">factory</span>
              <span class="font-medium">Processor</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 transition-all duration-200 hover:text-slate-800">
              <span class="material-symbols-outlined text-lg">settings</span>
              <span class="font-medium">Settings</span>
            </a>
          </li>
          <li class="admin-link">
            <a href="board.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 transition-all duration-200 hover:text-slate-800">
              <span class="material-symbols-outlined text-lg">admin_panel_settings</span>
              <span class="font-medium">Admin</span>
            </a>
          </li>
        </ul>
      </nav>

    <div class="content-area">
      <nav class="control-strip">
        <div>
          <label for="client-farm">Client/Farm:</label>
          <select id="client-farm"></select>
        </div>
        <div>
          <label for="commodity">Commodity:</label>
          <select id="commodity"></select>
        </div>
        <div>
          <label for="tonnage">Tonnage:</label>
          <input type="number" id="tonnage" value="34" min="1">
        </div>
      </nav>

      <div class="main-content-wrapper">
        <div class="top-content-row">

      <!-- depot grid -->
      <div class="grid-container rounded-xl border border-slate-200 shadow-sm">
        <table class="depot-table">
          <thead>
            <tr>
              <th>Processor</th>
            </tr>
          </thead>
          <tbody id="depot-grid-body"></tbody>
        </table>
      </div>

      <!-- map + info -->
      <div class="map-and-info-container">
        <div class="map-container rounded-xl border border-slate-200 shadow-sm"><div id="sa-map"></div></div>
      </div>
    </div>
  </div>
</div>
  <div id="admin-container">
    <iframe src="board.html"></iframe>
  </div>
  </div>

  <footer class="footer-note">
    Calculations use haulage tariff: R<span id="haulage-tariff-display"></span> / ton-km.
  </footer>
</div>
  <script src="app.js"></script>
  <script type="module" src="hideAdmin.js"></script>
  <script src="adminTab.js"></script>

</body>
</html>
