<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="min-width:320px;">
    <h3 class="mb-3 text-center">Set New Password</h3>
    <form id="reset-form">
      <div class="mb-3">
        <label for="reset-password" class="form-label">New password</label>
        <input type="password" id="reset-password" class="form-control" required minlength="8" />
      </div>
      <div class="text-danger small mb-2" id="reset-error"></div>
      <button type="submit" class="btn btn-primary w-100">Change password</button>
    </form>
    <div id="reset-success" class="d-none text-center">
      <p class="mb-0">Password updated. <a href="login.html">Return to login</a></p>
    </div>
  </div>
  <script type="module" src="reset.js"></script>
</body>
</html>
